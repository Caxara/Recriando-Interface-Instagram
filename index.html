<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone1">
    <img src="./src/imagem/iphone1.jpg" alt="Foto do celular">
        </div>
        <div class="instagram-phone2">
            <img src="./src/imagem/segundaimagemiphone.png" alt="Foto do segundo celular">
                </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./src/imagem/fundoinstagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./src/imagem/fotoperfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como MendesCaris</a>
                <a href="#" class="instagram-logout">Remover contato</a>
            </div>
            <div class="group">
                <p class="not-account">Não é MendesCaris</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download" ></a>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
